upload_mlp.yaml:
  post:
    tags:
      - Upload
    summary: Upload a file for sentiment analysis using MLP
    description: This endpoint allows you to upload a file containing text data for sentiment analysis using an MLP model.
    consumes:
      - multipart/form-data
    parameters:
      - name: file
        in: formData
        type: file
        required: true
        description: The file to be uploaded.
    responses:
      200:
        description: Successful response
        schema:
          id: uploadMLPResponse
          properties:
            status_code:
              type: integer
              example: 200
            description:
              type: string
              example: File processing result for MLP
            data:
              type: array
              items:
                type: object
                properties:
                  original_text:
                    type: string
                    example: "Original text from the file"
                  cleaned_text:
                    type: string
                    example: "Cleaned and processed text"
                  sentiment_mlp:
                    type: string
                    example: "positive"
      400:
        description: No file provided
        schema:
          id: errorResponse
          properties:
            status_code:
              type: integer
              example: 400
            description:
              type: string
              example: "No file provided"
